<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferty promocyjne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filters">
        <label for="category-filter">Kategoria:</label>
        <select id="category-filter">
            <option value="all">Wszystko</option>
            <option value="inne">Inne</option>
            <option value="mięsne">Mięsne</option>
            <option value="nabiał">Nabiał</option>
        </select>

        <label for="location-filter">Sklep:</label>
        <select id="location-filter">
            <option value="all">Wszystkie</option>
            <option value="biedronka">Biedronka</option>
            <option value="lidl">Lidl</option>
	    <option value="stokrotka">Stokrotka</option>
        </select>
    </div>
	
    <div class="promotions">
        <ul>
        </ul>
    </div>

	<!-- Button to add a new promotion -->
    <button onclick="addNewPromotion()">Add Promotion</button>
    <button onclick="removePromotions()">Remove Promotions</button>
    <script src="script.js"></script>
    <script>SetConstsAndListeners()</script>
</body>
</html>
